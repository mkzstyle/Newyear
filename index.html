<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026! ðŸŽ†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #0a0e27, #1a1f3a, #0f1420);
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
            background: radial-gradient(ellipse at bottom, #1a1f3a 0%, #0a0e27 100%);
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
            pointer-events: none;
            animation: fadeInOut 6s ease-in-out infinite;
        }

        .message h1 {
            font-size: 5rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                         0 0 40px rgba(255, 215, 0, 0.6),
                         0 0 60px rgba(255, 140, 0, 0.4);
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .message p {
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                            0 0 40px rgba(255, 215, 0, 0.6),
                            0 0 60px rgba(255, 140, 0, 0.4);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 1),
                            0 0 60px rgba(255, 215, 0, 0.8),
                            0 0 90px rgba(255, 140, 0, 0.6);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @media (max-width: 768px) {
            .message h1 {
                font-size: 3rem;
            }
            .message p {
                font-size: 1.5rem;
            }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>

    <div class="stars" id="stars"></div>

    <div class="message">
        <h1>HAPPY NEW YEAR</h1>
        <p>âœ¨ 2026 âœ¨</p>
    </div>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const particles = [];
        const rockets = [];

        const colors = [
            '#ff0000', '#ff6b00', '#ffdd00', '#00ff00',
            '#00ffff', '#0080ff', '#8000ff', '#ff00ff',
            '#ff1744', '#ffd700', '#00e676', '#00b0ff',
            '#ea80fc', '#ffffff', '#ffab40', '#69f0ae'
        ];

        class Particle {
            constructor(x, y, color, velocity) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.015;
                this.size = Math.random() * 3 + 2;
                this.gravity = 0.05;
                this.friction = 0.98;
            }

            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;

                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.alpha * 0.3;
                ctx.fill();

                ctx.restore();
            }
        }

        class Rocket {
            constructor(x) {
                this.x = x;
                this.y = canvas.height;
                this.targetY = Math.random() * canvas.height * 0.4 + canvas.height * 0.1;
                this.velocity = {
                    x: Math.random() * 2 - 1,
                    y: -8 - Math.random() * 3
                };
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.exploded = false;
                this.trail = [];
            }

            update() {
                if (!this.exploded) {
                    this.trail.push({ x: this.x, y: this.y, alpha: 1 });
                    if (this.trail.length > 10) {
                        this.trail.shift();
                    }

                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    this.velocity.y += 0.1;

                    if (this.y <= this.targetY) {
                        this.explode();
                        this.exploded = true;
                    }
                }
            }

            draw() {
                if (!this.exploded) {
                    this.trail.forEach((point, index) => {
                        ctx.save();
                        ctx.globalAlpha = (index / this.trail.length) * 0.5;
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, 2, 0, Math.PI * 2);
                        ctx.fillStyle = this.color;
                        ctx.fill();
                        ctx.restore();
                    });

                    ctx.save();
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = this.color;
                    ctx.fill();
                    ctx.restore();
                }
            }

            explode() {
                const particleCount = Math.random() * 100 + 150;
                const angleIncrement = (Math.PI * 2) / particleCount;

                for (let i = 0; i < particleCount; i++) {
                    const angle = angleIncrement * i;
                    const velocity = {
                        x: Math.cos(angle) * (Math.random() * 6 + 4),
                        y: Math.sin(angle) * (Math.random() * 6 + 4)
                    };

                    const particleColor = Math.random() > 0.5 ?
                        this.color :
                        colors[Math.floor(Math.random() * colors.length)];

                    particles.push(new Particle(this.x, this.y, particleColor, velocity));
                }

                if (Math.random() > 0.7) {
                    setTimeout(() => {
                        for (let i = 0; i < 50; i++) {
                            const angle = Math.random() * Math.PI * 2;
                            const velocity = {
                                x: Math.cos(angle) * (Math.random() * 3 + 2),
                                y: Math.sin(angle) * (Math.random() * 3 + 2)
                            };
                            particles.push(new Particle(
                                this.x,
                                this.y,
                                '#ffffff',
                                velocity
                            ));
                        }
                    }, 500);
                }
            }
        }

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 50 + '%';
                star.style.width = star.style.height = Math.random() * 2 + 1 + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        function launchRocket() {
            const x = Math.random() * canvas.width;
            rockets.push(new Rocket(x));
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 14, 39, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            rockets.forEach((rocket, index) => {
                rocket.update();
                rocket.draw();

                if (rocket.exploded) {
                    rockets.splice(index, 1);
                }
            });

            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();

                if (particle.alpha <= 0) {
                    particles.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        createStars();
        animate();

        setInterval(() => {
            const rocketsToLaunch = Math.floor(Math.random() * 3) + 1;
            for (let i = 0; i < rocketsToLaunch; i++) {
                setTimeout(() => {
                    launchRocket();
                }, i * 200);
            }
        }, 1000);

        launchRocket();

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const particleCount = 100;
            const color = colors[Math.floor(Math.random() * colors.length)];

            for (let i = 0; i < particleCount; i++) {
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = {
                    x: Math.cos(angle) * (Math.random() * 5 + 3),
                    y: Math.sin(angle) * (Math.random() * 5 + 3)
                };
                particles.push(new Particle(x, y, color, velocity));
            }
        });
    </script>
</body>
  </html>
